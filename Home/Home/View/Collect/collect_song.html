<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
    <script>
        function deleteSong(id) {
            $.ajax({
                url:"__MODULE__/Index/delete",
                data:{id:id,
                    table:'collect_song'
                },
                type:'POST',
                datatype:'JSON',
                success:function(result){
                    $("#showSong").html(result);
                }
            })
        }
    </script>
    <style type="text/css">
        #customers
        {
            font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
            width:100%;
            border-collapse:collapse;
        }

        #customers td, #customers th
        {
            font-size:1em;
            border:1px solid #98bf21;
            padding:3px 7px 2px 7px;
        }

        #customers th
        {
            font-size:1.1em;
            text-align:left;
            padding-top:5px;
            padding-bottom:4px;
            background-color:#A7C942;
            color:#ffffff;
        }

        #customers tr.alt td
        {
            color:#000000;
            background-color:#EAF2D3;
        }
    </style>
</head>
<body>
<p>歌曲信息</p>
<table border="1" id="customers">
    <tr>
        <th style="font-family:arial;color:blue;font-size:20px;">歌曲编号</th>
        <th style="font-family:arial;color:blue;font-size:20px;">专辑名</th>
        <th style="font-family:arial;color:blue;font-size:20px;">歌曲风格</th>
        <th style="font-family:arial;color:blue;font-size:20px;">语种</th>
        <th style="font-family:arial;color:blue;font-size:20px;">歌手编号</th>
        <th style="font-family:arial;color:blue;font-size:20px;">点播频率</th>
        <th style="font-family:arial;color:blue;font-size:20px;">歌手姓名</th>
        <th style="font-family:arial;color:blue;font-size:20px;">用户</th>
    </tr>
    <volist name="data" id="vo">
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.zuanji}</td>
            <td>{$vo.style}</td>
            <td>{$vo.language}</td>
            <td>{$vo.man_id}</td>
            <td>{$vo.sequence}</td>
            <td>{$vo.singer}</td>
            <td>{$vo.user}</td>
            <td><button onclick="deleteSong({$vo.id})" >删除</button></td>
        </tr>

    </volist>
</table>
</body>
</html>
