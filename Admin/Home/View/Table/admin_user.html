<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
    <script>

        $(document).ready(function(){
            //设置一开始的时候的表单隐藏
            $("tr.formUpdate").css('display','none');
            $("#update").click(function () {
                $("tr.formUpdate").toggle();
            });

           // $("tr.formDelete").css('display','none');


            $("tr.formInsert").css('display','none');
            $("#insert").click(function () {
                $("tr.formInsert").toggle();
            });

           //表单按钮跳转
            $("#updateSubmit").click(function () {
                //var name=document.getElementById("name").value;
                $.ajax({url:"__MODULE__/CURD/update",
                    data:{table:"admin_user",
                        id:document.getElementById("idUpdate").value,
                        name:document.getElementById("nameUpdate").value,
                        password:document.getElementById("passwordUpdate").value},
                    type:"POST",
                    datatype:"JSON",
                    success:function(result){
                        $("#show").html(result);
                    }
                });
            });
            $("#insertSubmit").click(function () {
                //var name=document.getElementById("name").value;
                $.ajax({url:"__MODULE__/CURD/insert",
                    data:{table:"admin_user",
                        name:document.getElementById("nameInsert").value,
                        password:document.getElementById("passwordInsert").value},
                    type:"POST",
                    datatype:"JSON",
                    success:function(result){
                        $("#show").html(result);
                    }
                });
            });
            $("button.delete").click(function () {
                var $str=$('button.delete').val();
                alert($str);
            });
            /*
            $("#deleteSubmit").click(function () {
                //var name=document.getElementById("name").value;
                $.ajax({url:"__MODULE__/CURD/delete",
                    data:{table:"admin_user",
                        id:},
                    type:"POST",
                    datatype:"JSON",
                    success:function(result){
                        $("#show").html(result);
                    }
                });
            });
            */
        });
        function deleteId(id) {

            $.ajax({
                url:"__MODULE__/CURD/delete",
                data:{id:id,
                table:'admin_user'},
                type:"POST",
                datatype:"JSON",
                success:function(result){
                    $("#show").html(result);
                }
                }
            )
        }
    </script>

</head>
<body>
<table border="1">
    <tr>
        <td>id</td>
        <td>用户名</td>
        <td>密码</td>
        <td>操作</td>
    </tr>
    <volist name="data" id="vo">
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td>{$vo.password}</td>
            <td>
                <button onclick="deleteId({$vo['id']})">删除</button>
            </td>
        </tr>
    </volist>
</table>
<table>
    <tr>
        <td><button id="insert">插入</button></td>
        <td><button id="update">更新</button></td>
    </tr>
</table>
<table>
    <tr class="formUpdate">
        <td >
            id：<input type="text" id="idUpdate">
        </td>
    </tr>
    <tr class="formUpdate">
        <td >
            用户名：<input type="text" id="nameUpdate">
        </td>
    </tr>
    <tr class="formUpdate">
        <td >
            密码：<input type="password" id="passwordUpdate">
        </td>
    </tr>
    <tr class="formUpdate">
        <td><button id="updateSubmit">提交</button></td>
    </tr>



    <tr class="formInsert">
        <td>用户名：<input type="text" id="nameInsert"></td>
    </tr>
    <tr class="formInsert">
        <td>密码：<input type="password" id="passwordInsert"></td>
    </tr>
    <tr class="formInsert">
        <td><button id="insertSubmit">提交</button></td>
    </tr>
</table>
</body>
</html>
